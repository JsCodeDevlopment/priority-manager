<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção do Card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      padding: 8px;
      background: transparent;
    }
    .card-priority-display {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: #f4f5f7;
      border-radius: 4px;
    }
    .priority-badge-large {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 600;
      color: white;
      font-size: 13px;
    }
    .priority-badge-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .no-priority {
      color: #5e6c84;
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="card-section-content"></div>
  
  <script>
    const t = TrelloPowerUp.iframe();
    const STORAGE_KEY = 'priorities';
    const CARD_PRIORITY_KEY = 'cardPriority';
    
    async function render() {
      const priorities = await t.get('board', 'shared', STORAGE_KEY) || [];
      const priorityId = await t.get('card', 'shared', CARD_PRIORITY_KEY);
      
      const content = document.getElementById('card-section-content');
      
      if (!priorityId) {
        content.innerHTML = `
          <div class="card-priority-display">
            <span class="no-priority">Nenhuma prioridade definida</span>
          </div>
        `;
      } else {
        const priority = priorities.find(p => p.id === priorityId);
        
        if (priority) {
          content.innerHTML = `
            <div class="card-priority-display">
              <div class="priority-badge-large" style="background-color: ${priority.color}">
                <div class="priority-badge-dot" style="background-color: rgba(255,255,255,0.3)"></div>
                <span>${priority.name}</span>
              </div>
            </div>
          `;
        } else {
          content.innerHTML = `
            <div class="card-priority-display">
              <span class="no-priority">Prioridade não encontrada</span>
            </div>
          `;
        }
      }
      
      t.sizeTo('body');
    }
    
    t.render(render);
  </script>
</body>
</html>
